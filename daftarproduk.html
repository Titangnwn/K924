<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Daftar Produk</title>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    .scale-up {
      transition: transform 0.5s ease-in-out;
    }

    .scale-up:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- PRODUK -->
  <section>
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
      <header class="text-center fade-in">
        <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Product Collection</h2>
        <p class="mx-auto mt-4 max-w-md text-gray-500">
          Pilih Cabang olahraga yang sesuai
        </p>
      </header>

      <div class="flex justify-center">
        <ul class="mt-8 grid gap-4 sm:grid-cols-3 lg:grid-cols-3">
          <li class="fade-in">
            <a href="voli.html" class="group block overflow-hidden scale-up">
              <img src="voli.jpg" alt=""
                class="h-[350px] w-full object-800 transition duration-500 group-hover:scale-105 sm:h-[450px]" />
              <div class="relative bg-white pt-3">
                <h3 class="text-xl text-gray-700 group-hover:underline group-hover:underline-offset-4">
                  Jersey Bola voli
                </h3>
                <p class="mt-2">
                  <span class="sr-only">Regular Price</span>
                  <span class="tracking-wider text-gray-900"></span>
                </p>
              </div>
            </a>
          </li>
          <li class="fade-in">
            <a href="basket.html" class="group block overflow-hidden scale-up">
              <img src="baskeet.jpg" alt=""
                class="h-[350px] w-full object-cover transition duration-500 group-hover:scale-105 sm:h-[450px]" />
              <div class="relative bg-white pt-3">
                <h3 class="text-xl text-gray-700 group-hover:underline group-hover:underline-offset-4">
                  Jersey Bola Basket
                </h3>
                <p class="mt-2">
                  <span class="sr-only">Regular Price</span>
                  <span class="tracking-wider text-gray-900"></span>
                </p>
              </div>
            </a>
          </li>
          <li class="fade-in">
            <a href="sepakbola.html" class="group block overflow-hidden scale-up">
              <img src="bolaa.jpg" alt=""
                class="h-[350px] w-full object-800 transition duration-500 group-hover:scale-105 sm:h-[450px]" />
              <div class="relative bg-white pt-3">
                <h3 class="text-xl text-gray-700 group-hover:underline group-hover:underline-offset-4">
                  Jersey Sepak bola
                </h3>
                <p class="mt-2">
                  <span class="sr-only">Regular Price</span>
                  <span class="tracking-wider text-gray-900"></span>
                </p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <!-- END PRODUK -->
</body>

</html>
